<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <section class="Card">

        <div class="Card__main">
            <h2 class="Card__Result">Your Result</h2>
            <div class="Card__score">
                <h1>76</h1>
                <h2>of 100</h2>
            </div>
            <div class="Card__info">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="Card__stats">

            <div class="Card__results">
                <h1>Summary</h1>

                <div class="Card__stat Card__stat--red">
                    <img src="./img/icon-reaction.svg" alt="">
                    <h3>Reaction</h3>
                    <h4>80<span> / 100</span></h4>
                </div>

                <div class="Card__stat Card__stat--yellow">
                    <img src="./img/icon-memory.svg" alt="">
                    <h3>Memory</h3>
                    <h4>92<span> / 100</span></h4>
                </div>

                <div class="Card__stat Card__stat--green">
                    <img src="./img/icon-verbal.svg" alt="">
                    <h3>Verbal</h3>
                    <h4>61<span> / 100</span></h4>
                </div>

                <div class="Card__stat Card__stat--blue">
                    <img src="./img/icon-visual.svg" alt="">
                    <h3>Visual</h3>
                    <h4>72<span> / 100</span></h4>
                </div>

                <div class="Card__continue">
                    <a href="#">Continue</a>
                </div>
            </div>









        </div>




    </section>






</body>

</html>
